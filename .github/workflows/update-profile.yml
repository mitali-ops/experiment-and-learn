 name: Update Profile on New Commit

on:
  push:
    branches:
      - main # Trigger the action on pushes to the main branch

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Run Python Script to Update Profile
        run: |
          python update_profile.py
